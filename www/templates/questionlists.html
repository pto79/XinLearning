<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item>
      	<!--img ng-src={{question.image}} width="50" height="50"-->
      	
        <button ng-click="playAudio(question.sound)">{{question.topic}}</button>
        <div class="row">
        	<div ng-repeat="word in words track by $index">
        		<div class="col">
   <label class="item item-input" style="width: 60px; height: 50px;">
      <input type="text" maxlength="1" style="font-size: 30px; font-weight: bold; " />
   </label>
        		</div>
        	</div>
    	</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
